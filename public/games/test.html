<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sprite Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Light blue background */
        }
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000; /* Black border */
            overflow: hidden;
            background-color: #fff; /* White background */
        }
        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://via.placeholder.com/40'); /* Placeholder sprite image */
            background-size: cover; /* Adjusts the image to cover the div */
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        let posX = 0;
        let posY = 0;
        const moveAmount = 10; // Pixels to move per key press
        function movePlayer(event) {
            if (event.key === 'ArrowUp' && posY > 0) {
                posY -= moveAmount;
            } else if (event.key === 'ArrowDown' && posY < gameArea.clientHeight - player.clientHeight) {
                posY += moveAmount;
            } else if (event.key === 'ArrowLeft' && posX > 0) {
                posX -= moveAmount;
            } else if (event.key === 'ArrowRight' && posX < gameArea.clientWidth - player.clientWidth) {
                posX += moveAmount;
            }
            player.style.left = posX + 'px';
            player.style.top = posY + 'px';
        }
        window.addEventListener('keydown', movePlayer);
    </script>
</body>
</html>
