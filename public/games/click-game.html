<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f7f8fa;
      color: #22243a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .game-box {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 18px #f3802016;
      border: 1px solid #ffb47e;
      padding: 2em 2.7em 2em 2.7em;
      text-align: center;
      margin-top: 2em;
      max-width: 350px;
    }
    .score {
      font-size: 2em;
      color: #f38020;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .click-btn {
      font-size: 1.2em;
      background: #f38020;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 2.2em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      margin-bottom: 0.7em;
    }
    .click-btn:hover {
      background: #ffb47e;
      color: #22243a;
    }
    .reset-btn {
      background: none;
      border: none;
      color: #f38020;
      font-size: 1em;
      margin-top: 0.7em;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <div style="font-size:1.35em;font-weight:700;margin-bottom:0.7em;">Click Game</div>
    <div class="score" id="score">0</div>
    <button class="click-btn" id="clickBtn">Click Me!</button>
    <br>
    <button class="reset-btn" id="resetBtn">Reset</button>
    <div style="color:#a0a4ab;font-size:0.97em;margin-top:1em;">How many times can you click?</div>
  </div>
  <script>
    let score = 0;
    const scoreEl = document.getElementById('score');
    const clickBtn = document.getElementById('clickBtn');
    const resetBtn = document.getElementById('resetBtn');
    clickBtn.onclick = () => {
      score++;
      scoreEl.textContent = score;
    };
    resetBtn.onclick = () => {
      score = 0;
      scoreEl.textContent = score;
    };
  </script>
</body>
</html>
